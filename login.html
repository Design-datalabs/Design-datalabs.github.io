<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crest Container Lines - Login</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="login-container">
        <div class="waves-container">
            <div class="wave"></div>
            <div class="wave"></div>
            <div class="wave"></div>
        </div>

        <div class="login-card">
            <div class="brand-section">
                <div class="logo-video">
                    <video 
                        autoplay 
                        loop 
                        muted 
                        playsinline 
                        webkit-playsinline
                        class="video-no-bg"
                        style="background: transparent; mix-blend-mode: exclusion; filter: brightness(1.3) contrast(1.3) saturate(1.3);">
                        <source src="assets\VDL Logo Animation 3 (White BG).mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </div>
            </div>

            <div class="login-section">
                <h2>Login to Continue</h2>
                <form class="login-form">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" value="Admin@admin123@" readonly>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Enter your password">
                    </div>

                    <div class="form-options">
                        <label class="remember-me">
                            <input type="checkbox">
                            <span>Remember me</span>
                        </label>
                        <a href="#" class="forgot-password">Forgot Password?</a>
                    </div>

                    <button type="submit" class="login-button">Login</button>
                </form>

                <div class="terms">
                    <p>By continuing you agree to Crest Container Line</p>
                    <p><a href="#">Terms & Conditions</a> and <a href="#">Privacy Policy</a></p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
